<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Math Quiz Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    body { background:#222; color:white; text-align:center; }
    .container { margin-top:20px; }
  </style>
</head>

<body>
  <h2>The Math Quiz Game</h2>

  <h4 id="player1_name">Player 1 :</h4> <span id="player1_score">0</span>
  <br>
  <h4 id="player2_name">Player 2 :</h4> <span id="player2_score">0</span>

  <div class="container">
    <h3 id="player_question">Question Turn – Player 1</h3>
    <h3 id="player_answer">Answer Turn – Player 2</h3>

    <div id="output" class="col-lg-6" style="margin:auto;"></div>

    <br><br>
    <h4>Number 1</h4>
    <input type="text" id="number1" class="form-control" placeholder="Enter number 1">
    <br>
    <h4>Number 2</h4>
    <input type="text" id="number2" class="form-control" placeholder="Enter number 2">
    <br>
    <button id="sendBtn" class="btn btn-success" style="width:30%;">Send</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
