<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h2>The Math Quiz Game!</h2>

  <h4 id="player1_name">Player 1 :</h4> <span id="player1_score">0</span>
  <br>
  <h4 id="player2_name">Player 2 :</h4> <span id="player2_score">0</span>

  <h3 id="player_question">Question Turn - Player 1</h3>
  <h3 id="player_answer">Answer Turn - Player 2</h3>

  <div id="output"></div>

  <h4>Number 1:</h4>
  <input type="text" id="number1" placeholder="Enter number 1">

  <h4>Number 2:</h4>
  <input type="text" id="number2" placeholder="Enter number 2">

  <br>
  <button onclick="send()">Send</button>
</body>
</html>
