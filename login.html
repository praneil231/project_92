<!DOCTYPE html>
<html>
<head>
  <title>Math Quiz Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Math Quiz Login</h2>

  <label>Player 1 Name:</label>
  <input type="text" id="player1_name" placeholder="Enter Player 1 name">

  <br><br>

  <label>Player 2 Name:</label>
  <input type="text" id="player2_name" placeholder="Enter Player 2 name">

  <br><br>
  <button onclick="addUser()">Start Game</button>

  <script>
    function addUser() {
      const player1 = document.getElementById("player1_name").value;
      const player2 = document.getElementById("player2_name").value;

      if (player1 && player2) {
        localStorage.setItem("player1_name", player1);
        localStorage.setItem("player2_name", player2);
        window.location.href = "index.html"; 
      } else {
        alert("Please enter both player names!");
      }
    }
  </script>
</body>
</html>
